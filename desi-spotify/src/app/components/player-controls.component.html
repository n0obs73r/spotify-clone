<div class="controls-section-container">
  <div class="albums-details-container">
    <img src="https://i.scdn.co/image/ab67616d0000485123cb1285899eb3e2409ce835" alt="album cover" class="album-cover" width="56" height="56" />
    <div class="songs-details-container">
      <div class="song-title">What You Won't Do For Love</div>
      <div class="artist-name">Bobby Caldwell</div>
    </div>
  </div>

  <div>
    <div class="controls-container">
      <div>
        <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI"><path d="M3.3 1a.7.7 0 0 1 .7.7v5.15l9.95-5.744a.7.7 0 0 1 1.05.606v12.575a.7.7 0 0 1-1.05.607L4 9.149V14.3a.7.7 0 0 1-.7.7H1.7a.7.7 0 0 1-.7-.7V1.7a.7.7 0 0 1 .7-.7h1.6z"></path></svg>
      </div>

      <div class="play-button" (click)="togglePlayPause()">
        <ng-container *ngIf="(playerService.getPlaying() | async) === false else pauseBtn">
         <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI"><path d="M3 1.713a.7.7 0 0 1 1.05-.607l10.89 6.288a.7.7 0 0 1 0 1.212L4.05 14.894A.7.7 0 0 1 3 14.288V1.713z"></path></svg>
        </ng-container>

        <ng-template #pauseBtn>
          <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI"><path d="M2.7 1a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7H2.7zm8 0a.7.7 0 0 0-.7.7v12.6a.7.7 0 0 0 .7.7h2.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-2.6z"></path></svg>        </ng-template>
      </div>

      <div>
        <svg data-encore-id="icon" role="img" aria-hidden="true" viewBox="0 0 16 16" class="Svg-sc-ytk21e-0 dYnaPI"><path d="M12.7 1a.7.7 0 0 0-.7.7v5.15L2.05 1.107A.7.7 0 0 0 1 1.712v12.575a.7.7 0 0 0 1.05.607L12 9.149V14.3a.7.7 0 0 0 .7.7h1.6a.7.7 0 0 0 .7-.7V1.7a.7.7 0 0 0-.7-.7h-1.6z"></path></svg>
      </div>
    </div>

    <div class="progress-bar-container">
      <div>3:10</div>
      <div class="progress-bar" (click)="handleProgressBarClick($event)">
        <div class="current-progress" [style.width]="currentProgress.toString() + '%'"></div>
        <div class="thumb"></div>
      </div>
      <div>4:39</div>
    </div>
  </div>
</div>
